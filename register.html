<div class="container">
    <div class="row">
        <div id="register-form" class="col-lg-6 col-lg-offset-3">
            <div class="row">
                <button title="Close (Esc)" type="button" class="mfp-close">×</button>

                <div class="col-lg-12">
                    <h2 class="uppercase">Đăng ký</h2>
                    <p>Đăng ký chụp ảnh với nhiều dịch vụ ưu đãi</p>
                </div>
                <!-- REGISTER FORM -->
                <div class="register-form col-lg-12">
                    <div class="control-group">
                        <div class="controls">
                            <label for="name">TÊN</label><br>
                            <input type="text" name="name" id="name" required data-validation-required-message="Please enter your name" />
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls ">
                            <label for="email">EMAIL</label><br>
                            <input type="email" name="email" id="email" required data-validation-required-message="Please enter your email" />
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls ">
                            <label for="phone">SĐT</label><br>
                            <input type="text" name="phone" id="phone" required data-validation-required-message="Please enter your phone" />
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls ">
                            <label for="type">THỂ LOẠI</label><br>
                            <select name="type" id="type">
                                    <option value="" disabled selected="selected">Chân Dung</option>
                                    <option value="Early Bird">Ngoại cảnh</option>
                                    <option value="Standart">Sản phẩm</option>
                                    <option value="Full Price">Nghệ thuật</option>
                                </select>
                        </div>
                    </div>

                    <div class="col-lg-12 text-right">
                        <button class="button button-big button-dark" onclick="contact_send();">Gửi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
